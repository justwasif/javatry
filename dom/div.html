<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code with wasif</title>
</head>
<body>
    <script>
        const st =document.createElement('st')
        console.log(st);
        st.className="main"
        st.id=Math.random(Math.round()*10 +1)
        st.setAttribute("title","generate title")
        st.style.background="16px"
        st.innerText = "code with wasif"
        const addtext =document.creatTextNode("code with wasif")
        st.appendChild(addtext)
        document.body.appendChild(st)

        
    </script>
    
</body>
</html>
